<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Discipline PWA</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    .launch-button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .launch-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button class="launch-button" onclick="window.location.href='/discipline-pwa'">
    Open Discipline PWA
  </button>
</body>
</html>
